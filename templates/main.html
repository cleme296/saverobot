<!DOCTYPE html>
<head>
   <title>Contrôle des dels !</title>
   <!--Import Google Icon Font-->
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <!-- Compiled and minified CSS -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.1/css/materialize.min.css" media="screen,projection"/>
   <!--Let browser know website is optimized for mobile-->
   <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
   <h1>Yo, Bienvenue sur la page de contrôle des dels !</h1>
   {% for pin in pins %}
   <h2>{{ pins[pin].name }}
   {% if pins[pin].state == true %}
      est actuellement <strong>allumé</strong></h2><div class="row"><div class="col-md-2">
      <a href="/{{pin}}/off" class="waves-effect waves-light btn">Éteindre</a></div></div>
   {% else %}
      est actuellement <strong>éteint</strong></h2><div class="row"><div class="col-md-2">
      <a href="/{{pin}}/on" class="waves-effect waves-light btn">Allumer</a></div></div>
   {% endif %}
   {% endfor %}
   

  <ul id="dropdown2" class="dropdown-content">
    <li><a href="#!">one<span class="badge">1</span></a></li>
    <li><a href="#!">two<span class="new badge">1</span></a></li>
    <li><a href="#!">three</a></li>
  </ul>
  <a class="btn dropdown-trigger" href="#!" data-target="dropdown2">Dropdown<i class="material-icons right">arrow_drop_down</i></a>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.1/js/materialize.min.js"></script> 
</body>
</html>
